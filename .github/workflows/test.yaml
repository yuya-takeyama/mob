name: test

on:
  pull_request:
    paths:
      - 'actions/**/*.ts'
      - 'packages/**/*.ts'
  push:
    branches:
      - main
    paths:
      - 'actions/**/*.ts'
      - 'packages/**/*.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
